</head>
<div class="mobileMenuOverlay" id="mobileMenuOverlay"></div>
<div class="mobileMenuHolder" id="mobileMenuHolder">
    <div class="mobileMenu">
        <div class="mmMenuTopDiv">
            <button class="mmClose" id="mmCloseButton">&#10005;</button>
        </div>

        <ul class="mmUl">
            <li class="mmLi"><a href="index.html">Alpue</a></li>
            <li class="mmLi"><a href="services.html" class="mmA">Services</a></li>
            <li class="mmLi"><a href="about.html" class="mmA">About</a></li>
        </ul>

</div>


<body>
    <header class="headerD">
        <ul class="headerUlD">
            <li class="headerUlLiD desktopOnly"><img src="https://firebasestorage.googleapis.com/v0/b/gais-analytics-demo.appspot.com/o/mini_no_bg.png?alt=media&token=66a3d246-43a4-462d-8f1e-8d577e19f273" alt="alpue logo full" class="topLeftLogo"></li>
            <button class="mmMenuButton mobileOnly" id="mmOpenMobileMenu">menu</button>
        </ul>

        <ul class="headerUlD">
            <li class="headerUlLiD desktopOnly"><a href="index.html">Alpue</a></li>
            <li class="headerUlLiD desktopOnly"><a href="services.html">Services</a></li>
            <li class="headerUlLiD desktopOnly"><a href="about.html">About</a></li>
        </ul>
        
        <ul class="headerUlD">
            <li class="headerUlLiD desktopOnly"><a href="login.html" id="menuLoginState">Login</a></li>
            <li class="headerUlLiD mobileOnly"><a href="index.html" class="noStyle"><img src="https://firebasestorage.googleapis.com/v0/b/gais-analytics-demo.appspot.com/o/mini_no_bg.png?alt=media&token=66a3d246-43a4-462d-8f1e-8d577e19f273" alt="alpue logo mini" class="topLeftLogo"></a></li>

        </ul>

    </header>

    <h1>Login to Alpue</h1>


    <form class="form" id="loginForm">

        <label for="login_email" class="formLabel">Email</label>
        <input type="text" class="formInput" name="login_email">

        <label for="login_pass" class="formLabel">Password</label>
        <input type="text" class="formInput" name="login_pass" autocomplete="off">

        <p class="pError pNotes" id="loginError">Invalid credentials</p>
    
        <button class="formSubmit formInput">Login</button>

        <label for="register" class="formLabel">Don't have account yet? <a href="register.html">Register</a></label>

    </form>

    <div class="successAnime form" id="successLoginAnime">
        <div class="success-animation">
            <svg class="checkmark_Anime" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle_Anime" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark__check_Anime" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
        </div>
    </div>

    
    <script src="bundle.js"></script>
    <script src="http://127.0.0.1:5501/alpue-analytics.js"></script>


</body>

</html>
