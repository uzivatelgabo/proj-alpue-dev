    <body>
        <header class="headerD">
            <ul class="headerUlD">
                <li class="headerUlLiD desktopOnly"><img src="https://firebasestorage.googleapis.com/v0/b/gais-analytics-demo.appspot.com/o/mini_no_bg.png?alt=media&token=66a3d246-43a4-462d-8f1e-8d577e19f273" alt="alpue logo full" class="topLeftLogo"></li>

            <ul class="headerUlD">

            </ul>
    
        </header>

    <div class="horizontalFlexDiv">
    <h1>Alpue Analytics&trade;</h1>
    <button class="mediumButton h1Button" id="fetchButton">Fetch data</button>
    </div>
    <div class="centerDataBoard">
        <div class="centerSlider">
            <button class="radioSlider">Titles</button>
            <button class="radioSlider">URLs</button>
            <button class="radioSlider">Events</button>
            <button class="radioSlider">Conversions</button>

            <!-- <a href="#Titles" class="sliderButton">Title</a>
            <a href="#URLs" class="sliderButton">URLs</a>
            <a href="#Events" class="sliderButton">Events</a> -->
        </div>

        <input type="text" class="searchInput" placeholder="Search">
        

        <div class="dataContent">
            <table class="mainTable" id="dataTitles">
                <thead>
                    <tr>
                        <th class="numCol"></th>
                        <th class="titleCol">Title</th>
                        <th class="countCol">Views</th>
                    </tr>
                </thead>
                <tbody id="Titles_tbody">
                    <tr>
                        <th class="secondRow">1</th>
                        <th class="secondRow">Home</th>
                        <th class="secondRow">5</th>
                    </tr>
                </tbody>
            </table>

            <table class="mainTable hiddenTable" id="dataURLs">
                <thead>
                    <tr>
                        <th class="numCol"></th>
                        <th class="titleCol">URL</th>
                        <th class="countCol">Views</th>
                    </tr>
                </thead>
                <tbody id="URLs_tbody">
                    <tr>
                        <th class="secondRow">1</th>
                        <th class="secondRow">test.com/home</th>
                        <th class="secondRow">0</th>
                    </tr>
                </tbody>
            </table>

            <table class="mainTable hiddenTable" id="dataEvents">
                <thead>
                    <tr>
                        <th class="numCol"></th>
                        <th class="titleCol">Event</th>
                        <th class="countCol">Count</th>
                    </tr>
                </thead>
                <tbody id="Events_tbody">
                    <tr>
                        <th class="secondRow">1</th>
                        <th class="secondRow">page_view</th>
                        <th class="secondRow">95</th>
                    </tr>
                </tbody>
            </table>

            <table class="mainTable hiddenTable" id="dataConversions">
                <thead>
                    <tr>
                        <th class="numCol"></th>
                        <th class="titleCol">Conversion</th>
                        <th class="countCol">Count</th>
                    </tr>
                </thead>
                <tbody id="URLs_tbody">
                    <tr>
                        <th class="secondRow">1</th>
                        <th class="secondRow">purchase</th>
                        <th class="secondRow">2</th>
                    </tr>
                </tbody>
            </table>
        </div>








    </div>
