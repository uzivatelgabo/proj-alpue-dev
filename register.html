        </ul>

    </header>

    <h1>Register for Alpue</h1>
    <p class="pNotes">*get access to free limited-time beta version</p>


    <form class="form" id="regForm">

        <label for="reg_email" class="formLabel">Email</label>
        <input type="text" class="formInput" name="reg_email">

        <label for="reg_pass" class="formLabel">Choose password</label>
        <input type="text" class="formInput" name="reg_pass" autocomplete="off">
        <label for="rep_reg_pass" class="formLabel">Repeat password</label>
        <input type="text" class="formInput" name="rep_reg_pass" autocomplete="off">

        <p class="pError pNotes" id="regError">Passwords are not matching</p>

        <button class="formSubmit formInput">Register</button>

        <label for="register" class="formLabel">Already have an account? <a href="login.html">Login</a></label>

    </form>

    <div class="successAnime form" id="successRegAnime">
        <div class="success-animation">
            <svg class="checkmark_Anime" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle_Anime" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark__check_Anime" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
        </div>
    </div>






    <script src="bundle.js"></script>
